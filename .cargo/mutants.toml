# cargo-mutants configuration for Ruchy WASM quality testing
# Sprint 7 Phase 4: Mutation Testing
#
# Target: â‰¥90% mutation kill rate (wasm-labs target: 99.4%)

# Exclude files that should not be mutated
exclude_globs = [
    # Exclude WASM bindings (auto-generated)
    "src/wasm/bindings.rs",
    "src/wasm/wasm_bindgen_*",

    # Exclude test files
    "tests/**",
    "benches/**",

    # Exclude metadata-only changes
    "**/metadata.rs",

    # Exclude build scripts
    "build.rs",

    # Exclude examples (not core functionality)
    "examples/**",
]

# Exclude non-behavioral mutants via regex
exclude_re = [
    # Don't mutate RNG seeds (non-behavioral)
    "seed.*=.*42",

    # Don't mutate version strings
    "version.*=",

    # Don't mutate error message strings (cosmetic)
    'Error::.*\(".*"\)',

    # Don't mutate debug/display formatting
    'format!\(".*"\)',

    # Don't mutate literal strings in matches
    '".*" =>',
]

# Timeout multiplier (prevent infinite loops from mutants)
timeout_multiplier = 3.0

# Additional options
minimum_test_timeout = 20.0

# Output options
output = "target/mutants"
