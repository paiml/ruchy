# Cargo configuration for Ruchy project
# See: https://doc.rust-lang.org/cargo/reference/config.html

[build]
# Use all available CPU cores for parallel builds
jobs = -1

[term]
# Use colored output for better readability
color = 'auto'

[profile.dev]
# Faster incremental builds during development
incremental = true

