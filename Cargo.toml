# ⚡ [BUILD-TIME-002] Dev Profile Optimization (same strategy as test profile)
# CRITICAL: Reduces cargo build from slow to fast with parallel compilation
[profile.dev]
opt-level = 0              # No optimization for dev builds (faster compile)
lto = false                # Disable link-time optimization (faster linking)
codegen-units = 256        # ← CRITICAL: Maximum parallelization!
incremental = true         # ← CRITICAL: Reuse previous builds!

# ⚡ [BUILD-TIME-001] Test Profile Optimization (copied from paiml-mcp-agent-toolkit)
# CRITICAL: Reduces test compilation from 10+ minutes to ~1-2 minutes
# Strategy: Maximum parallelization + incremental compilation
[profile.test]
opt-level = 0              # No optimization for test code (faster compile)
lto = false                # Disable link-time optimization (faster linking)
codegen-units = 256        # ← CRITICAL: Maximum parallelization!
incremental = true         # ← CRITICAL: Reuse previous builds!

[profile.test.package."*"]
opt-level = 0              # No optimization for dependencies in tests

# ⚡ [PERF-001] DEFAULT CHANGED: Speed-first optimization (BREAKING CHANGE v3.174.0)
# Was: opt="z" (size) → Now: opt=3 (speed) - 28% faster!
# Migration: Use --profile release-tiny for embedded/size-constrained environments
[profile.release]
opt-level = 3              # MAXIMUM speed (changed from "z")
lto = "fat"               # Full link-time optimization
codegen-units = 1         # Single codegen unit (best optimization)
strip = true              # Remove debug symbols
panic = "abort"           # No unwinding overhead
overflow-checks = false   # No runtime overflow checks (faster)
debug-assertions = false  # No debug assertions
incremental = false       # Disable incremental for better optimization

# Profiling profile for flamegraph/perf analysis
[profile.profiling]
inherits = "release"
debug = true             # Enable debug symbols for profiling tools (flamegraph, perf)
strip = false            # Keep debug symbols for profiling

# WASM QA Framework profiles (following spec)
[profile.coverage]
inherits = "test"
opt-level = 0
debug = 2
debug-assertions = true
overflow-checks = true
lto = false
panic = 'abort'
incremental = false
codegen-units = 1  # Deterministic coverage

# Separate profile for WASM testing
[profile.wasm-test]
inherits = "test"
opt-level = "s"  # Size optimization for faster browser loading
lto = true           # Enable Link Time Optimization
codegen-units = 1    # Single codegen unit for better optimization
strip = true         # Strip symbols for smaller size

# [PERF-002] DIST: Distribution binaries (speed-first, Phase 2 fix v3.212.0)
# Was: opt-level="z" (size) → Now: opt-level=3 (speed) - 15x faster!
# Rationale: Distribution binaries should prioritize performance over minimal size
# For size-constrained deployments, use --profile release-tiny explicitly
[profile.release-dist]
inherits = "release"
opt-level = 3              # MAXIMUM speed (changed from "z" for PERF-002)
lto = "fat"                # Full link-time optimization
codegen-units = 1          # Single codegen unit (best optimization)
strip = true               # Remove debug symbols
panic = "abort"            # No unwinding overhead
overflow-checks = false    # No runtime overflow checks (faster)
debug-assertions = false   # No debug assertions
incremental = false        # Disable incremental for better optimization

# [PERF-001] ULTRA: Maximum performance + PGO (Profile-Guided Optimization)
# Target: < 1.10ms on BENCH-007 (10-15% faster than release)
# Binary size: ~520KB
# Usage: Two-step PGO build
#   Step 1: RUSTFLAGS="-C profile-generate=/tmp/pgo" cargo build --profile release-ultra
#   Step 2: Run benchmarks to collect profile data
#   Step 3: RUSTFLAGS="-C profile-use=/tmp/pgo" cargo build --profile release-ultra
# Recommended RUSTFLAGS: -C target-cpu=native -C embed-bitcode=yes
[profile.release-ultra]
inherits = "release"
opt-level = 3
lto = "fat"
codegen-units = 1

# [PERF-001] TINY: Embedded/size-constrained environments (preserves old behavior)
# Target: <100KB binary (same as v3.173.0 default)
# Speed: ~1.80ms on BENCH-007 (still 9.2x faster than Python!)
# Usage: cargo build --profile release-tiny
#        ruchy compile --profile release-tiny script.ruchy
[profile.release-tiny]
inherits = "release"
opt-level = "z"            # Optimize for SIZE (not speed)
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

